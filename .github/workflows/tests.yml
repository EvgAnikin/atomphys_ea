name: Run Tests
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - name: Install pytest
        run: pip install pytest
      - name: Test
        run: pytest
